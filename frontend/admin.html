<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKPS | Management Console</title>
    <style>
        :root { --primary: #2563eb; --danger: #ef4444; --success: #10b981; }
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; }
        
        /* Stats & Upload Card */
        .top-section { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; margin-bottom: 30px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        
        /* Table Styles */
        .table-container { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { background: #f8fafc; padding: 15px; color: #64748b; font-size: 13px; text-transform: uppercase; border-bottom: 2px solid #edf2f7; }
        td { padding: 15px; border-bottom: 1px solid #edf2f7; font-size: 14px; }
        
        /* Buttons */
        .btn { padding: 8px 16px; border-radius: 6px; cursor: pointer; border: none; font-weight: 600; }
        .btn-upload { background: var(--primary); color: white; width: 100%; margin-top: 10px; }
        .btn-delete { background: #fee2e2; color: var(--danger); font-size: 12px; }
        .btn-delete:hover { background: var(--danger); color: white; }

        @media (max-width: 768px) { .top-section { grid-template-columns: 1fr; } .table-container { overflow-x: auto; } }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color: #1e293b;">ðŸ›  Admin Management Console</h2>

    <div class="top-section">
        <div class="card">
            <h3>Upload New Data</h3>
            <input type="file" id="excelFile" style="margin-bottom: 10px;">
            <button class="btn btn-upload" onclick="uploadExcel()">Sync Database</button>
            <p id="uploadMsg" style="font-size: 12px; margin-top: 10px;"></p>
        </div>

        <div class="card" style="background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; flex-direction: column;">
            <h1 id="count">0</h1>
            <p>Total Registered Students</p>
        </div>
    </div>

    <div class="table-container">
        <div style="padding: 20px; display: flex; justify-content: space-between; align-items: center;">
            <h3 style="margin:0;">Student Records</h3>
            <button class="btn" style="background: #e2e8f0;" onclick="loadData()">ðŸ”„ Refresh</button>
        </div>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Roll No</th>
                    <th>Name</th>
                    <th>Father's Name</th>
                    <th>Marks</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>
</div>

<script>
    // 1. Data Load Function
    async function loadData() {
        const res = await fetch("http://192.168.0.138:5000/api/results/all"); // Naya route banana padega
        const data = await res.json();
        const tbody = document.getElementById("tableBody");
        document.getElementById("count").innerText = data.length;
        
        tbody.innerHTML = data.map(row => `
            <tr>
                <td><b>${row.rollNo}</b></td>
                <td>${row.name}</td>
                <td>${row.fatherName}</td>
                <td style="color: var(--success); font-weight: bold;">${row.totalMarks}</td>
                <td><button class="btn btn-delete" onclick="deleteRecord('${row._id}')">Delete</button></td>
            </tr>
        `).join('');
    }

    // 2. Upload Function
    async function uploadExcel() {
        const file = document.getElementById("excelFile").files[0];
        if(!file) return alert("Select File!");
        
        const formData = new FormData();
        formData.append("file", file);
        
        document.getElementById("uploadMsg").innerText = "Uploading...";
        const res = await fetch("http://192.168.0.138:5000/api/results/upload", { method: "POST", body: formData });
        const result = await res.json();
        
        alert(result.message);
        loadData(); // Upload ke baad refresh
    }

    // 3. Delete Record
    async function deleteRecord(id) {
        if(confirm("Are you sure?")) {
            await fetch(`http://192.168.0.138:5000/api/results/delete/${id}`, { method: "DELETE" });
            loadData();
        }
    }

    // Initial Load
    window.onload = loadData;
</script>

</body>
</html>
